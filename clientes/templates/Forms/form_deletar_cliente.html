{% extends "paginas/base.html" %}
{% load static %}


{% block links_extras %}
<link rel="stylesheet" href="{% static 'css/form_deletar_cliente.css' %}">
{% endblock %}
{% block head_title %}Deletar Cliente{% endblock %}


{% block conteudo %}
<div class="Conteudo">
    <form action="" class="form-delete" method="POST">
        <h1>Deseja apagar {{ object.razao_social }} do seu sistema? </h1>
        {% csrf_token %}
        <div class="content-button-del-back">
            <button type="submit" id="deletar-cliente">Deletar</button>
            <button type="button" id="back-page" onclick="goback()"> Voltar</button>
        </div>
    </form>
</div>
{% endblock %}


{% block scripts %}
<script src="{% static 'js/gobackpage.js' %}"></script>
{% endblock %}
